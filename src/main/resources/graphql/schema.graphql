type Query {
    getAllProducts: [Product]
    getProductById(id: ID!): Product
}

type Mutation {
    createProduct(input: ProductInput!): Product
    updateProduct(id: ID!, input: ProductInput!): Product
    deleteProduct(id: ID!): Boolean
}

type Product {
    id: ID!
    name: String!
    price: Float!
}

input ProductInput {
    name: String!
    price: Float!
}